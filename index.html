
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fera Service - Gestão</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#010a1b" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Fera Service" />
    <link rel="manifest" href="manifest.json" />
    
    <!-- Favicons / Icons -->
    <link rel="icon" type="image/png" href="https://img.freepik.com/premium-vector/tiger-logo-design-vector-template-dark-blue-background_645658-410.jpg" />
    <link rel="apple-touch-icon" href="https://img.freepik.com/premium-vector/tiger-logo-design-vector-template-dark-blue-background_645658-410.jpg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --title-color: #010a1b;
        --subtitle-color: #2e3545;
      }
      body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; color: var(--subtitle-color); }
      #root:empty { display: none; }
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #010a1b;
        background-image: radial-gradient(circle at center, #0a1f44 0%, #010a1b 100%);
        color: white;
        text-align: center;
      }
      .loader-logo {
        width: 140px;
        height: 140px;
        margin-bottom: 2rem;
        border-radius: 50%;
        border: 4px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 50px rgba(59, 130, 246, 0.4);
        animation: pulse 2s infinite ease-in-out;
        object-fit: cover;
      }
      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 0.9; }
      }
      .loader-spinner {
        width: 30px;
        height: 30px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.93.3"
      }
    }
    </script>
  </head>
  <body class="bg-slate-50">
    <div id="root">
      <div class="initial-loader">
        <img src="https://img.freepik.com/premium-vector/tiger-logo-design-vector-template-dark-blue-background_645658-410.jpg" alt="Fera Logo" class="loader-logo">
        <div class="loader-spinner"></div>
        <h2 style="font-weight: 900; letter-spacing: 0.1em; text-transform: uppercase; font-size: 1.25rem;">Fera Service</h2>
        <p style="font-size: 0.75rem; color: rgba(255,255,255,0.4); margin-top: 0.5rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.2em;">Unidade de Operações Urbanas</p>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
