      /* Loader fullscreen */
      .initial-loader {
        position: fixed;
        inset: 0;
        min-height: 100svh; /* melhor que 100vh em mobile */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        color: #fff;
        text-align: center;
        z-index: 9999;
        overflow: hidden;
      }

      /* Overlay / fade (0.4 real) */
      .initial-loader::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(1, 10, 27, 0.4);
        z-index: 1;
      }

      /* Conteúdo acima do overlay */
      .initial-loader > * {
        position: relative;
        z-index: 2;
      }

      /* Spinner */
      .loader-spinner {
        width: 30px;
        height: 30px;
        border: 3px solid rgba(255, 255, 255, 0.15);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 2rem;
      }

      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Fade-out ao carregar o app */
    .initial-loader.fade-out {
      visibility: hidden;
      pointer-events: none;
      transition: visibility 0s linear 0.6s;
